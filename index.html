    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script>
        var email = localStorage.getItem("email");
        if(email===null){
            location.href = "ingreso.html";
        }
    </script>

<body onbeforeunload="return salir()">
    <div id="siguienteSkip" class="siguienteSkip invisible">
        <button class="button next" onclick="siguienteVideo()">
            <spam id="clock" style="font-size: 50px;"></spam>
        </button>
        <button class="cancelSkipAuto" onclick="cancelSkipAuto()">Cancelar</button>
    </div>
    <div class="menu">
        <button class="cerrar-sesion left" onclick="home()">Inicio</button>
        <button id="btn-registro" class="cerrar-sesion" onclick="registrarUsuarioNuevo()">Registro</button>

            <label class="orientacion-cap">Capitulos</label>
            <ul id="listas-a">
                
            </ul>
        </div>
        <div class="content">
            <div class="fixed-center" id="cargando">Cargando ...</div>
            <h1 id="title"></h1>
            <h2 id="title-cap"></h2>
            
            <div class="controls-video">
                <button id="btn-1" class="button" onclick="anteriorVideo()">Anterior</button>
